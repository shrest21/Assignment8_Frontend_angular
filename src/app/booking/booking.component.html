<h1>Welcome to booking page</h1>

<form (ngSubmit)="book()">

  <label>Name: </label>
  <input type="text" placeholder="Name" [(ngModel)]="name" name="firstname" required><br>
  <label>Age: </label>
  <input type="number" placeholder="Age" [(ngModel)]="age" name="age" required><br>
  <label>Gender: </label>
  <select [(ngModel)]="gender" name="gender" required>
    <option value="">Select</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <br>
  <button type="submit">Submit</button>
</form>
